name: Lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust
        run: |
          rustup set profile default
          rustup default nightly

      - name: Checkout source code
        uses: actions/checkout@master

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-features -- -D clippy::all -D clippy::pedantic -D clippy::nursery -D clippy::cargo -A clippy::must-use-candidate
